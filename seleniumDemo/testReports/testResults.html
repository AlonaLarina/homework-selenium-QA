good to close the browser at the end\n                await driver.quit();\n            }\n            return true;\n            } \n            catch (e) { //AssertionError\n                // Catch block\n                //handle the failure of test, take a screenshot of the current page (7)\n                //-------------- taking a screenshot of current page -------\n        \n                driver.takeScreenshot().then(\n                function(image) {\n                    require(&#x27;fs&#x27;).writeFileSync(&#x27;my_captured_image_1-12_QA.png&#x27;, image, &#x27;base64&#x27;);\n                });\n            \n                //--------- see screenshot in seleniumDemo folder -----------\n                await driver.sleep(2000);\n                await driver.quit();\n                \n                throw new Error(\&quot;AssertionError: expected &#x27;\&quot; + headingQA + \&quot;&#x27; to equal &#x27;\&quot; + headingQAexpected + \&quot;&#x27;. Result: (+) Expected: \&quot; + headingQAexpected + \&quot; // (-) Actual: \&quot; + headingQA + \&quot; ¯\\_(ツ)_/¯\&quot;);\n            }\n        //------------ end of option 1 --------------&quot;,&quot;err&quot;:{&quot;message&quot;:&quot;Error: AssertionError: expected &#x27;QA / Test Automation Specialist&#x27; to equal &#x27;Quality Assurance/Test Automation Specialist&#x27;. Result: (+) Expected: Quality Assurance/Test Automation Specialist // (-) Actual: QA / Test Automation Specialist ¯_(ツ)_/¯&quot;,&quot;estack&quot;:&quot;Error: AssertionError: expected &#x27;QA / Test Automation Specialist&#x27; to equal &#x27;Quality Assurance/Test Automation Specialist&#x27;. Result: (+) Expected: Quality Assurance/Test Automation Specialist // (-) Actual: QA / Test Automation Specialist ¯_(ツ)_/¯\n    at Context.&lt;anonymous&gt; (testIf\\headingQACheck.js:118:23)\n    at processTicksAndRejections (node:internal/process/task_queues:96:5)&quot;},&quot;uuid&quot;:&quot;41535947-c6de-4f37-8753-c142f753c4b3&quot;,&
